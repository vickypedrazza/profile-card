<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="normalize" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <section class="main">
<div class="circles">
       <div class="c1"><img src="images/bg-pattern-top.svg" alt=""></div> 
      <div class="c2"><img src="images/bg-pattern-bottom.svg" alt=""></div>
      </div> 
    <div class="card">
      
      <div class="card-header">
       
      </div>

      <div class="card-text">
        <div class="card-image"><img src="./images/image-victor.jpg" alt=""></div>
        <div class="name-age">Victor Crest <span class="age">26</span>
        </div>
        <div class="city">London</div>
      </div>

      
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80k <span class="type">Followers</span></h4>
        </div>
        <div class="item">
          <h4 class="value">803K <span class="type">Likes</span></h4>
        </div>
        <div class="item">
          <h4 class="value">1.4K <span class="type">Photos</span></h4>
        </div>



      </div>

      </div>
    
     
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/victoriapedrazza">Victoria Pedrazza</a>.
  </div>

  </section>

</body>

</html>
